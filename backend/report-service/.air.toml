# .air.toml
# Config file for air hot-reload tool

# Set the root directory for air to watch
root = "."
tmp_dir = "tmp"

[watch]
# This enables polling, which is required for Docker on many systems
poll = true
poll_interval = "1000ms" # Poll every 1 second

[build]
# GOWORK=off forces go build to use the local go.mod and its 'replace' directives
cmd = "GOWORK=off go build -o ./tmp/main ."
# The path to the built binary
bin = "./tmp/main"
# Files to watch
include_ext = ["go", "toml", "mod"]
# Files to ignore
exclude_dir = ["tmp", "vendor"]
# Log name
log = "air.log"

[misc]
# Delete the tmp binary on exit
clean_on_exit = true