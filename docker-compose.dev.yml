# This file overrides settings in docker-compose.yml for development
services:
  api-gateway:
    build:
      context: .
      dockerfile: ./backend/api-gateway/Dockerfile.dev
    volumes:
      - ./backend:/app/backend # Mount local backend code
    working_dir: /app/backend/api-gateway
    command: ["air", "-c", ".air.toml"]
    # THIS IS THE FIX:
    # We changed service_healthy to service_started.
    # This fixes the "no healthcheck" error.
    depends_on:
      user-service:
        condition: service_started
      post-service:
        condition: service_started
      story-service:
        condition: service_started
      media-service:
        condition: service_started
      message-service: # <-- ADD THIS
            condition: service_started # <-- ADD THIS

  user-service:
