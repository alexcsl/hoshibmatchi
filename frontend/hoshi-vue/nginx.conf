
# Define the server block that listens on port 80 (the default HTTP port)
server {
    listen 80;
    server_name hoshi.local;

    # Define the root directory where our built Vue app files are located
    root /usr/share/nginx/html;
    index index.html;

    # This is the most important part.
    # It sets up a 'catch-all' location block.
    location / {
        # try_files will attempt to find a file that matches the requested URI.
        # 1. $uri: Tries to find a file with the exact name (e.g., /favicon.ico)
        # 2. $uri/: Tries to find a directory with that name.
        # 3. /index.html: If neither of the above is found, it falls back to serving index.html.
        try_files $uri $uri/ /index.html;
    }
}